version: "2"
sql:
  - engine: "sqlite"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        out: "db/sqlc_generated"
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"